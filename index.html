<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 마스크</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .mask {
            width: 200px; /* 마스크 크기 */
            height: 200px;
            position: absolute;
            border-radius: 50%; /* 동그라미 형태 */
            pointer-events: none; /* 마스크가 마우스 이벤트 방해하지 않도록 설정 */
            background: rgba(0, 0, 0, 0.7); /* 배경을 약간 투명하게 설정 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>여기를 보세요!</h1>
        <div class="mask"></div>
    </div>
    <script>
        const mask = document.querySelector('.mask');
        document.addEventListener('mousemove', function(e) {
            mask.style.left = `${e.clientX - 100}px`; // 마스크 중심을 마우스 위치로 조정
            mask.style.top = `${e.clientY - 100}px`;
        });
    </script>
</body>
</html>
