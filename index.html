<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 마우스 마스크</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            background-image: url('https://raw.githubusercontent.com/username/repo/branch/filename.jpg'); /* 여기에 실제 이미지 URL 입력 */
            background-size: cover; /* 'cover' 옵션 누락 수정 */
            background-position: center;
        }

        .mask {
            width: 200px; /* 마스크 크기 */
            height: 200px;
            position: absolute;
            border-radius: 50%; /* 원형 마스크 */
            background-image: url('https://raw.githubusercontent.com/username/repo/branch/filename.jpg'); /* 마스크에 같은 이미지 URL 입력 */
            background-size: cover; /* 'cover' 옵션 누락 수정 */
            mix-blend-mode: screen; /* 배경과 마스크의 이미지가 섞여 보임 */
            pointer-events: none; /* 마스크가 마우스 이벤트 방해하지 않도록 설정 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mask"></div>
    </div>
    <script>
        const mask = document.querySelector('.mask');
        document.addEventListener('mousemove', function(e) { // 'mouseover' -> 'mousemove' 변경
            mask.style.left = e.clientX - 100 + 'px';
            mask.style.top = e.clientY - 100 + 'px';
            mask.style.backgroundPosition = `-${e.clientX - 100}px -${e.clientY - 100}px`;
        });
    </script>
</body>
</html>
