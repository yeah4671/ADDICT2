<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대형 검정 배경 웹사이트</title>
    <style>
        /* CSS 스타일을 여기에 직접 포함 */
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* 스크롤바 제거 */
        }

        body {
            background-color: black; /* 배경색 검정 */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white; /* 텍스트 색상 */
        }

        .container {
            width: 4090px;
            height: 4090px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* 컨테이너도 검정색 */
        }

        h1 {
            color: white; /* 제목 텍스트 색상 */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 내용을 여기에 추가 -->
        <h1>안녕하세요!</h1>
    </div>
</body>
</html>
