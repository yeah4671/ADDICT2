<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 따라다니는 이미지</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: black; /* 배경색 설정 */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .mask {
            width: 100px; /* 마스크 크기 100x100 */
            height: 100px;
            position: absolute;
            border-radius: 50%; /* 동그라미 형태 */
            background-image: url('https://github.com/yeah4671/ADDICT2/raw/ddfda33aad7903999ff70ec2dd2ce5aeba7e5b6d/Artboard%201%20copy%2011.jpg');
            background-size: cover; /* 이미지가 마스크 크기에 맞게 조정 */
            background-position: center; /* 이미지 중앙 조정 */
            background-repeat: no-repeat; /* 이미지 반복 없음 */
            pointer-events: none; /* 마스크가 마우스 이벤트 방해하지 않도록 설정 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>여기를 보세요!</h1>
        <div class="mask"></div>
    </div>
    <script>
        const mask = document.querySelector('.mask');
        document.addEventListener('mousemove', function(e) {
            mask.style.left = `${e.clientX - 50}px`; // 마스크 중심을 마우스 위치로 조정
            mask.style.top = `${e.clientY - 50}px`;
        });
    </script>
</body>
</html>
